<!DOCTYPE html>
<html  lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Import Your Meme</title>
        <base href = "./"> 
        <link rel="stylesheet" href="./assets/css/styles.css">
        <script src="./assets/js/fabric.min.js"></script>
        <script src="./assets/js/jscolor.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

        <style>
            .progressbar li {
                width: calc(100%/2);
            }
        </style>

    </head>
    <header class="header">
        <a href="./index.html" class="logo">Meme Generator</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="./library.html">Library</a></li>
            <li>                
                <div class="dropdown">
                    <a id='profile' href="./profile.html" class="dropbtn"></a> 
                    <div class="dropdown-content">
                        <a href="./profile.html">user profile</a>
                        <a onclick='logOut()'>log out</a>
                    </div>
                </div> 
            </li>
        </ul>
    </header>
    <body id='importMeme'>

        <nav style="margin-top: 100px;">  

            <div class="library">Import Meme</div>
        </nav>
        <div class="lineBreak"></div>
        <button id="goBack" onclick="history.back(-1)">Go Back</button>


        <div class="outer-div">

            <div class="inner-div" >
                <div class="canvasView">
                    <canvas id="canvas" height="400" width="400"></canvas>
                </div>

                <div class="inputView">
                    <h3>Step 1: upload an existing meme</h3>
                    <div class="inputPanel">
                        <!-- SELECT FILE -->
                        <input id='file' type="file"><br>
                        <br>
                        <h3>Step 2: Tag your meme with keywords. Separate by comma.</h3>
                        <input id='keywordTag' type='text'>
                    </div>

                    <div class="buttonPanel">

                        <button id='reset' onclick="canvasClear()">Reset Canvas</button>
                        <button id="next" onclick="saveOldMeme()">Finish</button>
                    </div>
                    <div class="buttonPanel" id="downloadImageID">
                    </div>
                </div>
            </div>

            <br>

        </div>
        <script src='./assets/js/core.js'></script>
    </body>

</html>


<style>
    .progressbar li {
        width: calc(100%/2);
    }

</style>
