<!DOCTYPE html>
<html  lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up</title>
        <base href = "./"> 
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link>
    </head>
    <header class="header">
        <a href="./index.html" class="logo">Meme Generator</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="./login.html">Log In</a></li>
            <li><a  class="active" href="./signup.html">Sign Up</a></li>
        </ul>
    </header>
    <body>
        <form class="user-form" id="singupform" action="">
            <div class="container">
                <h1>Sign Up</h1>
                <label for="uname">Username</label>
                <br>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <br>
                <label for="psw">Password</label>
                <br>
                <input id="password" type="password" placeholder="Enter Password" name="psw" required>
                <label for="psw">Confirm Password</label>
                <br>
                <input id="confirm_password" type="password" placeholder="Confirm Password" name="cfmpsw" required>
                <br>
                <a href="./index.html"><button type="button" class="cancelbtn">Cancel</button></a>
                <button class="signUpbtn" type="submit">Sign Up</button>
            </div>
        </form>
    </body>
    
    <!-- CONFIRM PASSWORD S-->
    <script>
        var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");

        function validatePassword(){
            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>

</html>
