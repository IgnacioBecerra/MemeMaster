<!DOCTYPE html>
<html  lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Your Library</title>
        <base href = "./"> 
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link>
        <!-- Firebase code -->
        <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>

        <!-- Handlebars code -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>

    </head>

    <header class="header">
        <div>
            <a href="./index.html" class="logo">Meme Generator</a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
                <li><a href="./library.html">Library</a></li>
                <li><a id='profile' href="./profile.html"></a></li>
            </ul>
        </div>
    </header>
    <body id='library'>

        <nav style="margin-top: 100px;">  
            <li class="library"><a href="">Your Library</a></li>


            <div class="spacer"></div>
            <li>
                <form class="searchForm">
                    <input type="text" placeholder="Search">
                    <!-- <button type="submit">Search</button> -->
                </form>
            </li>
            <div class="spacer2" id="spacer2" style="display: none;"></div>
            <li class="import-btn"><a href="" id="import">Import</a></li>
            <li class="create-btn"><a href="./create_new.html" id="createNew">Create New</a></li>
        </nav>

        <div class="lineBreak"></div>

        <div class="outer-div">



            <!-- Needs to be placed inside the html file in order to work -->
            <script id="results-template" type="text/x-handlebars-template">
<!-- meme 0 -->
<div class="memeBox" id="memeBox{{index}}">
    <!-- Image square -->
    <div class="imageBox">
        <img src="{{{imgURL}}}" class="memePic">
                </div>

    <div class="descriptionBox">
        <p class="descriptionText" id="keywords">Keywords: placeholder</p>

        <form class="memeControlPanel">
            <img class="memeControl" id="deleteButton" src="./assets/img/delete.png" alt="delte">;
            <img class="memeControl" id="editButton" onclick='editPicture({{index}})' src="./assets/img/edit.png" alt="edit">;
            <ahref="http://twitter.com/share?url=[url]&via=trucsweb&image-src=[img]&text=[title]"><img class="memeControl" id="shareButton" src="./assets/img/share.png" alt="share"></ahref>;
                </form>
                </div>
                </div>
            </script>


            <div class="meme-grid">
            </div>

            <div class="noMemeMessage" id='nomemes' style="display: none;">
                <p>Oh no! You have no saved memes yet!    D:
                </p>

            </div>

        </div>
        


        <script type="text/javascript">
            function editPicture(name) {

                localStorage.setItem('name', name);
                console.log(localStorage);
                window.location = './create_new.html'
            }
        </script>

        <!-- Main js file; added at the end so all elements render beforehand -->
        <script src='./assets/js/core.js'></script>
